
<!DOCTYPE html>
<html>
<head>
    <title>Blood Alcohol Calculator</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="bac.js"></script>
<body>
<h1>Blood Alcohol Calculator</h1>

<form id="bacForm">
    <div class="table">
        <div class="cell">
            <label for="numBeers">Number of Beers Consumed</label>
            <input type="text" name="numBeers" id="numBeers">
        </div>
        <div class="cell holder" id="beer">
            One beer has 0.54 oz of alcohol.
        </div>
    </div>

    <div class="table">
        <div class="cell">
            <label for="numWine">Glasses of Wine Consumed</label>
            <input type="text" name="numWine" id="numWine" value="0">
        </div>
        <div class="cell holder" id="wine">
            One glass of wine has 0.60 oz of alcohol.
        </div>
    </div>


    <div class="table">
        <div class="cell">
            <label for="numShots">Number of Shots Consumed</label>
            <input type="text" name="numShots" id="numShots" value="0">
        </div>
        <div class="cell holder" id="shots">
            One shot of liquor has 0.60 oz of alcohol.
        </div>
    </div>


    <div class="table">
        <div class="cell">
            <div>
                <label for="weight">Your Weight in Pounds</label>
                <input type="text" name="weight" id="weight" value="150">
            </div>
            <div>
                <label for="hours">Hours Since Your First Drink</label>
                <input type="text" name="hours" id="hours" value="1">
            </div>
        </div>
        <p id="output"></p>
    </div>
    <div class="table">
    </div>
    <p>
        <input type="button" name="submitButton" id="submitButton" value="Calculate My BAC">
    </p>
</form>

</body>
</html>
